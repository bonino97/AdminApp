<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuarios( input.value )" type="text" class="form-control" placeholder="Buscar">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando"> 
    
    <div class="col-sm-12">
        
            <div class="alert alert-warning text-center">
                <strong>Cargando</strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Espere por favor</span>
            </div>

    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuarios registrados (<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Email</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>    </td>
                            <td>  {{usuario.email}}  </td>
                            <td>  {{usuario.nombre}}  </td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-save"> </i>
                                </button>
                                &nbsp;
                                <button class="btn btn-danger" (click)="borrarUsuario( usuario )">
                                    <i class="fa fa-trash-o"> </i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    Anteriores
                </button>
                &nbsp;
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
